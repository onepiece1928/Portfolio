    <script>
        // Theme Toggle Script
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("theme-toggle");
            const themeIcon = document.getElementById("theme-icon");
            const body = document.body;

            // Apply saved theme
            const currentTheme = localStorage.getItem("theme") || "light";
            body.setAttribute("data-bs-theme", currentTheme);
            themeIcon.className = currentTheme === "dark" ? "bi bi-sun" : "bi bi-moon";

            // Toggle theme on button click
            themeToggle.addEventListener("click", function () {
                const newTheme = body.getAttribute("data-bs-theme") === "light" ? "dark" : "light";
                body.setAttribute("data-bs-theme", newTheme);
                localStorage.setItem("theme", newTheme);

                // Update icon
                themeIcon.className = newTheme === "dark" ? "bi bi-sun" : "bi bi-moon";
            });
        });
    </script>
